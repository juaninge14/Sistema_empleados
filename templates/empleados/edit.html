
{% include 'header.html' %}

Formulario para editar
{% for empleado in empleados %}

<form method="post" action="/actualizar" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar informaci√≥n
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">


                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" value="{{ empleado[1] }}" class="form-control" type="text" name="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo</label>
                    <input id="txtCorreo" value="{{ empleado[2] }}" class="form-control" type="text" name="txtCorreo">
                </div>
                <div class="form-group">
                    <label for="txtProfesion">Profesion</label>
                    <input id="txtProfesion" value="{{ empleado[3] }}" class="form-control" type="text" name="txtProfesion">
                </div>
                <div class="form-group">
                    <label for="txtSalario">Salario</label>
                    <input id="txtSalario" value="{{ empleado[4] }}" class="form-control" type="text" name="txtSalario">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                    <a href="{{url_for('index') }}" class="btn btn-primary" >Regresar</a>
                </div>

                <input type="hidden" value="{{ empleado[0] }}" name="txtId" id="txtId">

                

            </p>
        </div>
    </div>

</form>

{% endfor %}
