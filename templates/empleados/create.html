
{% include 'header.html' %}

{% with messages=get_flashed_messages() %}
{% if messages %}
    <div class="alert alert-danger" role="alert">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    </div>
{% endif %}
{% endwith %}


<br>

    <div class="card">
        <div class="card-header">
            Datos del empleado
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">

                
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
                </div>
                <div class="form-group">
                    <label for="txtProfesion">Profesi√≥n</label>
                    <input id="txtProfesion" class="form-control" type="text" name="txtProfesion">
                </div>
                <div class="form-group">
                    <label for="txtSalario">Salario</label>
                    <input id="txtSalario" class="form-control" type="text" name="txtSalario">

            </p>
        </div>
